{% extends "base.html" %}
{% block content %}

<h1>Yo:</h1>
<a href="/start_game">Start a new game</a>

<h1>Ongoing games:</h1>
{% for game in games %}
<ul>
    <li>
        <a href="/game/{{game.game.id}}">Join Game {{game.game.id}} with
        {% for name in game.game.get_player_names() %}
            {{name}}
        {% endfor %}
        </a>
    </li>
</ul>
{% endfor %}


{% endblock %}
