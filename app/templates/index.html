{% extends "base.html" %}
{% block content %}

<h1>Yo:</h1>
<a href="/start_game">Start a new game</a>

<h1>Ongoing games:</h1>
{% for game in games %}
<ul>
    <li><a href="/game/{{game.game.id}}">Join Game {{game.game.id}} with {{game.game.get_players()}}</a></li>
</ul>
{% endfor %}


{% endblock %}
